<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dillu Captures</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
 <style>
  body {
  font-family: 'Dancing Script', cursive;
  margin: 0;
  background-image: url('images/nattu-adnan-Ai2TRdvI6gM-unsplash.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  color: #fff;
}
    header {
      text-align: center;
      padding: 50px 20px 20px;
    }
    header h1 {
      font-size: 4em;
      margin-bottom: 10px;
    }
   header p {
  font-size: 1.2em;
  color: #fff;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: 0.3s ease-in-out;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
     .contact {
      background: #222;
      padding: 30px 20px;
      text-align: center;
    }
    .contact h2 {
      margin-bottom: 10px;
    }
    .contact p {
      margin: 5px 0;
    }
    .social a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      margin: 0 10px;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dillu Capture</h1>
    <p>Capturing moments from today, creating memories for a lifetime.</p>
  </header>

  <section class="gallery">

  <img src="https://source.unsplash.com/605x400/?travel" alt="Photo 6">
  <img src="https://source.unsplash.com/606x400/?event" alt="Photo 7">
  <img src="https://source.unsplash.com/607x400/?couple" alt="Photo 8">
  <img src="https://source.unsplash.com/608x400/?landscape" alt="Photo 9">
  <img src="https://source.unsplash.com/609x400/?night" alt="Photo 10">
  <img src="https://source.unsplash.com/610x400/?architecture" alt="Photo 11">
  <img src="https://source.unsplash.com/611x400/?aerial" alt="Photo 12">
  <img src="https://source.unsplash.com/612x400/?macro" alt="Photo 13">
</section>
