  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    header {
      animation: fadeIn 1.5s ease-out forwards;
    }

    .gallery img {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    .gallery img:nth-child(n) {
      animation-delay: calc(0.2s * var(--i));
    }

    .logo {
      max-width: 350px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    body {
      font-family: 'Dancing Script', cursive;
      margin: 0;
      background-image: url('images/pexels-danielabsi-952670.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
    }

    header h1 {
      font-family: 'Forum', serif;
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 20px;
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      transition: 0.3s ease-in-out;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

   .contact {

    .social {
      margin-top: 15px;
    }

    .social a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #E1306C;
      color: #fff;
      padding: 10px 15px;
      border-radius: 30px;
      text-decoration: none;
      margin: 10px 5px;
      font-size: 1em;
    }

    .social a i {
      margin-right: 8px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin: 10px 10px;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1em;
    }

    .buttons a.call {
      background-color: #2196F3;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #000;
      background-color: rgba(255, 255, 255, 0.6);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .logo {
        max-width: 250px;
      }

      header p {
        font-size: 16px;
      }

      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 8px;
        padding: 10px;
      }

      .contact p, .buttons a {
        font-size: 0.95em;
      }

      footer {
        font-size: 0.8em;
      }
    }
  </style>
