<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dillu Capture | Photography Portfolio</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="hero">
    <div class="hero-text">
      <h1>Dillu Capture</h1>
      <p>Professional Photography Portfolio</p>
    </div>
  </header>

  <section class="about">
    <h2>About Me</h2>
    <p>Hello! I'm Dillu, a passionate photographer capturing moments that tell stories. I specialize in nature, portrait, and event photography.</p>
  </section>

  <section class="gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <img src="https://source.unsplash.com/400x300/?nature" alt="Nature">
      <img src="https://source.unsplash.com/400x300/?portrait" alt="Portrait">
      <img src="https://source.unsplash.com/400x300/?event" alt="Event">
      <img src="https://source.unsplash.com/400x300/?travel" alt="Travel">
    </div>
  </section>

  <section class="contact">
    <h2>Contact</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Dillu Capture. All rights reserved.</p>
  </footer>
</body>
</html>
